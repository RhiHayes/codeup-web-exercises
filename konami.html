<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/konami.css">
</head>
<body class="background-image">
<h1 class="title">Konami Code</h1>
<p class="code">Enter the code: <br> "
    &nbsp;<i class="bi bi-arrow-up-circle-fill"></i> <!-- Up -->
    &nbsp;<i class="bi bi-arrow-up-circle-fill"></i> <!-- Up -->
    &nbsp;<i class="bi bi-arrow-down-circle-fill"></i> <!-- Down -->
    &nbsp;<i class="bi bi-arrow-down-circle-fill"></i> <!-- Down -->
    &nbsp;<i class="bi bi-arrow-left-circle-fill"></i><!-- Left -->
    &nbsp;<i class="bi bi-arrow-right-circle-fill"></i><!-- Right -->
    &nbsp;<i class="bi bi-arrow-left-circle-fill"></i><!-- Left -->
    &nbsp;<i class="bi bi-arrow-right-circle-fill"></i><!-- Right -->
    &nbsp;B ,&nbsp;A ,&nbsp;enter &nbsp;"<br>
    for a surprise!</p>
<p class="code" id="mine">Warning: don't type the ghost of Minecraft's name.</p>




<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    "use strict";

    var myKeys = "";
    var konamiCode = ["38", "38", "40", "40", "37", "39", "37", "39", "66", "65", "13"].join("");
    console.log(konamiCode);
    var mineCode = ["72", "69", "82", "79", "66", "82", "73", "78", "69"].join("");
    console.log(mineCode);


    $(document).keyup(function(event){
        console.log(event.keyCode);

        myKeys = myKeys + event.keyCode;

        if(myKeys === konamiCode) {
            alert("WOW! You got 30 lives!");
        } else if (myKeys === mineCode) {
            alert("JUMPSCARE!!!");
        }


    });

    $("#mine").hover(function() {
            $(this).css("color", "red")
        },

        function() {
            $(this).css("color", "white")
        });

</script>
</body>
</html>
