<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<h3>Enter the code: Up, up, down, down, left, right, left, right, b, a, enter for a surprise!</h3>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    "use strict";

    var myKeys = "";
    var konamiCode = ["38", "38", "40", "40", "37", "39", "37", "39", "66", "65", "13"].join("");
    console.log(konamiCode);


    $(document).keyup(function(event){
        console.log(event.keyCode);

        myKeys = myKeys + event.keyCode;

        if(myKeys === konamiCode) {
            alert("WOW! You got 30 lives!");
        }


    });
</script>
</body>
</html>
