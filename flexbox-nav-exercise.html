<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>

    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>



    <ul class="nav-container">

        <li class="list-item-text"><a class="text" href="https://www.google.com/">Articles</a></li>
        <li class="list-item-text"><a class="text" href="https://www.google.com/">Products</a></li>
        <li class="list-item-text"><a class="text" href="https://www.google.com/">Market</a></li>
        <li class="list-item-text"><a class="text" href="https://www.google.com/">Jobs</a></li>
        <li><a class="logo" href="https://www.google.com/">Logo</a></li>
        <li><a class="icon" href="https://www.google.com/"><i class="bi bi-heart-fill"></i></a></li>

        <li><a class="icon" href="https://www.google.com/"><i class="bi bi-search"></i></a></li>
        <li><a class="icon" href="https://www.google.com/"><i class="bi bi-person-circle"></i></a></li>

 </ul>
