<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="gray-box">

    <div class="link-container">

<a class="text" href="https://www.google.com/">Articles</a>
<a class="text" href="https://www.google.com/">Products</a>
<a class="text" href="https://www.google.com/">Market</a>
<a class="text" href="https://www.google.com/">Jobs</a>

    </div>

    <div class="logo-container">

<a class="logo" href="https://www.google.com/">Logo</a>

    </div>

 <div class="icon-container">

<a class="icon" href="https://www.google.com/"><i class="bi bi-heart-fill"></i></a>
<a class="icon" href="https://www.google.com/"><i class="bi bi-cart-fill"></i></a>
<a class="icon" href="https://www.google.com/"><i class="bi bi-search"></i></a>
<a class="icon" href="https://www.google.com/"><i class="bi bi-person-circle"></i></a>

 </div>

</div>

</body>
</html>
