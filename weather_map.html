<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Mapbox CSS-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet'/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>

<section class="title">

    <h1 class="weather-app-title">Rhiannon's Weather App<img class="title-icon" src="https://img-premium.flaticon.com/png/512/3093/premium/3093390.png?token=exp=1633631166~hmac=9b112a13490dcb72fd93397a7b17e2b9"></h1>

</section>

<section class="your-choice">

    <div id="container">

        <h3 class="your-actual-location">Today's Weather:</h3>
        <h3 class="your-actual-location" id="location"></h3>
        <h5 class="your-actual-weather" id="weather-1"></h5>
        <h6 class="today-temp" id="temp"></h6>

    </div>

</section>

<section class="weather-cards">

<div class="card-deck">
    <div class="row mx-auto">


        <div class="col-lg-6">
            <div class="card-space">
                <div class="card">
                    <div class="card-body card-color">

                        <h4 class="card-title" id="date-2"></h4>
                        <h5 id="weather-2"></h5>
                        <h5 id="temp-2"></h5>

                        <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-2"></h6>
                        <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-2"></h6>

                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div class="card-space">
                <div class="card">
                    <div class="card-body card-color">

                        <h4 class="card-title" id="date-3"></h4>
                        <h5 id="weather-3"></h5>
                        <h5 id="temp-3"></h5>

                        <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-3"></h6>
                        <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-3"></h6>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card-space">
                <div class="card">
                    <div class="card-body card-color">

                        <h4 class="card-title" id="date-4"></h4>
                        <h5 id="weather-4"></h5>
                        <h5 id="temp-4"></h5>

                        <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-4"></h6>
                        <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-4"></h6>

                    </div>
                </div>
            </div>
        </div>



        <div class="col-lg-6">
            <div class="card-space">
                <div class="card">
                    <div class="card-body card-color">

                        <h4 class="card-title" id="date-5"></h4>
                        <h5 id="weather-5"></h5>
                        <h5 id="temp-5"></h5>

                        <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-5"></h6>
                        <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-5"></h6>

                    </div>
                </div>
            </div>
        </div>



    </div>
</div>

</section>

<section class="search">

    <ul class="list-group list-group-flush">



        <div class="row">

            <div class="col-lg-4"></div> <!-- EMPTY DIV SPACE-->

            <div class="col-lg-3">


        <div class="form-check">
            <h4>Search or drag to find the weather!</h4>
            <input type="search" class="form-control custom" id="search">
        </div>
      </div>

            <div class="col-lg-4">
                <button class="btn btn-light" id="find">Find!</button>
            </div>


    </div>
  </ul>

</section>


<section class="map">

    <div id="map"></div>

</section>




<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- jQuery for AJAX work -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
